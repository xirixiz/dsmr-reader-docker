worker_processes auto;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 10;

    # Optional but fine
    gzip on;
    gzip_min_length 2048;
    gzip_vary on;
    gzip_comp_level 2;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # Put temps on writable path inside container
    client_body_temp_path /run/nginx/client_body;
    proxy_temp_path       /run/nginx/proxy;

    # Prefer X-Forwarded-Proto when present, else fall back to $scheme
    map $http_x_forwarded_proto $xfp {
        default $http_x_forwarded_proto;
        ""      $scheme;
    }

    map $http_host $pass_host {
        ""      $host;
        default $http_host;
    }

    upstream dsmr_webinterface {
        server unix:/run/gunicorn/dsmr_webinterface.socket fail_timeout=0;
    }

    server {
        include /run/nginx/tmp/server-snippets/*.conf;
        server_name _;

        location /static/ {
            alias /var/www/dsmrreader/static/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        location / {
            proxy_set_header Host $pass_host;
            proxy_set_header X-Forwarded-Host $pass_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Proto $xfp;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_redirect off;
            proxy_pass http://dsmr_webinterface;
        }
    }

    include /etc/nginx/conf.d/*.conf;
    include /run/nginx/conf.d/*.conf;
}
