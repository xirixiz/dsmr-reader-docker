# --- MAIN CONTEXT ---
worker_processes auto;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
    multi_accept off;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- PERFORMANCE & LOGGING ---
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Browser Keep-Alive
    keepalive_timeout 15;
    keepalive_requests 1000;

    server_tokens off;

    # Logs
    # Taken care of in the init script, creates a separate conf

    client_body_temp_path /run/nginx/client_body;
    proxy_temp_path       /run/nginx/proxy;
    fastcgi_temp_path     /run/nginx/fastcgi;
    uwsgi_temp_path       /run/nginx/uwsgi;
    scgi_temp_path        /run/nginx/scgi;

    # Gzip: helps to load faster
    gzip on;
    gzip_min_length 1024;

    # Crucial for Django/Gunicorn setups.
    # Allows compression of responses coming from the upstream server
    gzip_proxied any;

    # Tells browsers/proxies that the content might be gzipped (helps with caching)
    gzip_vary on;

    # Balance between CPU usage and size. Default is 1. 4-6 is the sweet spot.
    gzip_comp_level 5;

    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # --- UPSTREAM ---
    upstream dsmr_webinterface {
        # NO keepalive here to prevent "Broken Pipe" errors
        server unix:/run/gunicorn/dsmr_webinterface.socket fail_timeout=0;
    }

    # --- SERVER BLOCK ---
    server {
        include /run/nginx/tmp/server-snippets/*.conf;
        server_name _;

        location /static {
            alias /var/www/dsmrreader/static;
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        location / {
            # Stability Fix: Close connection to Gunicorn after request
            proxy_http_version 1.1;
            proxy_set_header Connection "close";

            # CSRF/Header Fix: Pass Host/IP, but do NOT overwrite Proto
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme; <--- REMOVED TO FIX CSRF

            proxy_redirect off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_pass http://dsmr_webinterface;
        }
    }

    include /etc/nginx/conf.d/*.conf;
    include /run/nginx/conf.d/*.conf;
}