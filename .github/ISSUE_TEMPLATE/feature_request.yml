description: Request a feature or an enhancement
body:
  - type: markdown
    attributes:
      value: |
        This issue form is for requesting a feature or an enhancement.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Request
      description: >-
        Describe the feature or enhancement you like to see implemented.
        Tell us what value it brings to the users.

        Note! Feature and enhancement requests are more then welcome, but keep in mind that
          - The main focus is to run DSMR Reader in Docker. 
          - Requests related to DSMR itself cannot be processed here.

        Provide a clear and concise description of what you like to request.
  - type: markdown
    attributes:
      value: |
        ## Environment
  - type: textarea
    attributes:
      label: Additional information
      description: >
        If you have any additional information, use the field below.
        Please note, you can attach screenshots or screen recordings here, by
        dragging and dropping files in the field below.
