name: "DSMR: Build Docker images"

on:
  # push:
  #   branches:
  #     - develop
  #     - main
  #   paths-ignore:
  #     - "**.md"
  # pull_request:
  #   branches:
  #     - develop
  #     - main
  #   types:
  #     - closed
  #   paths-ignore:
  #     - "**.md"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: docker-build
  cancel-in-progress: true

env:
  DOCKER_TARGET_REPO: xirixiz/dsmr-reader-docker
  DOCKERFILE: Dockerfile
  DOCKER_TARGET_RELEASE: 2025.10.03

jobs:
  ################################################
  ## JOB: BUILD_RELEASE
  ################################################
  build_release:
    runs-on: ubuntu-latest

    steps:
      ################################################
      ## GENERAL
      ################################################
      - name: "ðŸš€ GitHub - Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸš€ GitHub - Get Branch / Tag Name"
        id: get_branch
        run: |
          export RELEASE_NAME=$(if [[ "${GITHUB_REF}" =~ "refs/tags/" ]]; \
            then echo ${GITHUB_REF/refs\/tags\//}; \
            else echo ${GITHUB_REF/refs\/heads\//}; fi)
          echo "${RELEASE_NAME}"
          echo "NAME=${RELEASE_NAME}" >>$GITHUB_OUTPUT

      - name: "ðŸš€ GitHub - Get Tag"
        id: get_tag
        run: |
          export TARGET_IMAGE_TAG=$(if [ "${{ steps.get_branch.outputs.name }}" = "main" ]; \
            then echo "${{ matrix.DOCKER_TAG_SUFFIX }}"; \
            else echo "${{ matrix.DOCKER_TAG_SUFFIX }}-${{ steps.get_branch.outputs.name }}"; \
            fi;)
          echo "${TARGET_IMAGE_TAG}"
          echo "NAME=${TARGET_IMAGE_TAG}" >>$GITHUB_OUTPUT

      ################################################
      ## QEMU
      ################################################
      - name: "âš™ï¸ QEMU - Set up QEMU"
        uses: docker/setup-qemu-action@v3

      ################################################
      ## DSMR
      ################################################
      - name: "âš™ï¸ DSMR - Determine version (stable on main, pre release or dev branch on develop)"
        id: dsmr_version
        uses: actions/github-script@v7
        env:
          REPOSITORY: dsmrreader/dsmr-reader
          CHANNEL: ${{ steps.get_branch.outputs.name == 'main' && 'stable' || 'development' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const [owner, repo] = process.env.REPOSITORY.split('/');
            const channel = process.env.CHANNEL;
            const now = new Date();
            const sevenDaysMs = 7 * 24 * 60 * 60 * 1000;

            if (channel === 'development') {
              // Development channel
              // First try a fresh pre release (not draft, not older than seven days)
              const { data: releases } = await github.rest.repos.listReleases({
                owner,
                repo,
                per_page: 20
              });

              const freshPre = releases.find(r =>
                r.prerelease &&
                !r.draft &&
                r.published_at &&
                (now - new Date(r.published_at)) <= sevenDaysMs
              );

              if (freshPre) {
                const version = freshPre.tag_name.replace(/^v/, '');
                core.info(`Using fresh pre release ${freshPre.tag_name}`);
                core.setOutput('ref_type', 'tag');
                core.setOutput('ref', freshPre.tag_name);
                return version;
              }

              // Fallback: use the development branch
              core.info('No pre release younger than seven days, falling back to development branch');
              core.setOutput('ref_type', 'branch');
              core.setOutput('ref', 'development');
              return 'development';
            } else {
              // Main uses latest stable release
              const { data: latest } = await github.rest.repos.getLatestRelease({
                owner,
                repo
              });

              const version = latest.tag_name.replace(/^v/, '');
              core.info(`Using latest stable ${latest.tag_name}`);
              core.setOutput('ref_type', 'tag');
              core.setOutput('ref', latest.tag_name);
              return version;
            }

      ################################################
      ## Docker
      ################################################
      - name: "âš™ï¸ Docker - Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ”“ Docker - Login"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: "ðŸ”“ Docker - Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "âš™ï¸ Docker - Set up metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=raw,value=${{ steps.dsmr_version.outputs.result }}-${{ env.DOCKER_TARGET_RELEASE }},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=development,enable=${{ github.ref != format('refs/heads/{0}', 'main') }}
          images: |
            ${{ env.DOCKER_TARGET_REPO }}
            ghcr.io/${{ env.DOCKER_TARGET_REPO }}

      - name: "ðŸš€ Docker - Build"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DSMR_VERSION=${{ steps.dsmr_version.outputs.result }}
            DOCKER_TARGET_RELEASE=${{ env.DOCKER_TARGET_RELEASE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ################################################
  ## JOB: BUMP_DOCKER_TARGET_RELEASE
  ################################################
  bump_docker_target_release:
    name: "Bump DOCKER_TARGET_RELEASE"
    needs: build_release
    if: needs.build_release.result == 'success' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸš€ GitHub - Checkout repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Determine new DOCKER_TARGET_RELEASE"
        id: bump
        run: |
          file=".github/workflows/build_release.yml"

          current=$(grep 'DOCKER_TARGET_RELEASE:' "$file" | head -1 | sed 's/.*DOCKER_TARGET_RELEASE: *//')
          echo "Current DOCKER_TARGET_RELEASE: $current"

          today=$(date -u +%Y.%m.%d)
          echo "Today: $today"

          if [ "$today" = "$current" ]; then
            echo "Already at today's date, nothing to bump."
            echo "NEW=$current" >> $GITHUB_OUTPUT
            exit 0
          fi

          sed -i "s/DOCKER_TARGET_RELEASE: $current/DOCKER_TARGET_RELEASE: $today/" "$file"

          echo "NEW=$today" >> $GITHUB_OUTPUT

      - name: "Commit and push new version"
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -am "chore: bump DOCKER_TARGET_RELEASE to ${{ steps.bump.outputs.NEW }}"
          git push
