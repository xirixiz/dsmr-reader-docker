name: "DSMR: Build Docker images"

on:
  workflow_dispatch:
    inputs:
      dsmr_version:
        description: "Optional DSMR Reader version (e.g. v6.0rc7, 6.0rc7, 6.0.0). Leave empty to auto-detect."
        required: false
        default: ""
      architectures:
        description: "Target architectures (comma-separated: amd64,arm64,armv7). Leave empty for all."
        required: false
        default: ""

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_TARGET_REPO: xirixiz/dsmr-reader-docker
  DOCKERFILE: Dockerfile
  DEFAULT_PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  build_release:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    outputs:
      version: ${{ steps.dsmr_version.outputs.version }}
      release: ${{ steps.docker_release.outputs.release }}
      platforms: ${{ steps.docker_platforms.outputs.platforms }}

    steps:
      - name: "üöÄ Checkout repository"
        uses: actions/checkout@v4

      ################################################
      # BRANCH DETECTION & INPUT VALIDATION
      ################################################
      - name: "üîç Determine branch & validate inputs"
        id: branch_guard
        run: |
          BRANCH="${GITHUB_REF##*/}"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"

          if [[ "${BRANCH}" != "development" ]]; then
            echo "‚ö†Ô∏è Not on development branch ‚Äî ignoring workflow_dispatch inputs."
            echo "use_inputs=false" >> "$GITHUB_OUTPUT"
          else
            echo "‚úÖ Development branch ‚Äî using workflow_dispatch inputs."
            echo "use_inputs=true" >> "$GITHUB_OUTPUT"
          fi

      ################################################
      # DSMR VERSION RESOLUTION
      ################################################
      - name: "‚öôÔ∏è Resolve DSMR version"
        id: dsmr_version
        run: |
          USE_INPUTS="${{ steps.branch_guard.outputs.use_inputs }}"
          BRANCH="${{ steps.branch_guard.outputs.branch }}"
          INPUT_VERSION="${{ github.event.inputs.dsmr_version }}"
          REPO_VAR="${{ vars.DSMR_VERSION }}"

          # Development branch always uses 'development'
          if [[ "${BRANCH}" == "development" ]]; then
            echo "version=development" >> "$GITHUB_OUTPUT"
            echo "üìç Using version: development"
            exit 0
          fi

          # Use workflow input if provided (development branch only)
          if [[ "${USE_INPUTS}" == "true" && -n "${INPUT_VERSION}" ]]; then
            VERSION="${INPUT_VERSION#v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "üìç Using input version: ${VERSION}"
            exit 0
          fi

          # Use repository variable if set
          if [[ -n "${REPO_VAR}" ]]; then
            VERSION="${REPO_VAR#v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "üìç Using repository variable version: ${VERSION}"
            exit 0
          fi

          # Auto-detect latest release from GitHub API
          echo "üîé Auto-detecting latest DSMR Reader release..."
          VERSION="$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/dsmrreader/dsmr-reader/releases/latest \
            | jq -r '.tag_name' | sed 's/^v//')"

          if [[ -z "${VERSION}" || "${VERSION}" == "null" ]]; then
            echo "‚ùå Failed to auto-detect version"
            exit 1
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "üìç Auto-detected version: ${VERSION}"

      ################################################
      # DOCKER RELEASE VERSION
      ################################################
      - name: "‚öôÔ∏è Compute Docker release tag"
        id: docker_release
        run: |
          BRANCH="${{ steps.branch_guard.outputs.branch }}"

          if [[ "${BRANCH}" == "main" ]]; then
            DATE="$(TZ=Europe/Amsterdam date +%Y%m%d)"
            REL="${DATE}.${GITHUB_RUN_NUMBER}"
            echo "üì¶ Production release: ${REL}"
          else
            REL="development"
            echo "üì¶ Development release: ${REL}"
          fi

          echo "release=${REL}" >> "$GITHUB_OUTPUT"
          echo "DOCKER_TARGET_RELEASE=${REL}" >> "$GITHUB_ENV"

      ################################################
      # PLATFORM SELECTION
      ################################################
      - name: "‚öôÔ∏è Determine build platforms"
        id: docker_platforms
        run: |
          USE_INPUTS="${{ steps.branch_guard.outputs.use_inputs }}"
          INPUT="${{ github.event.inputs.architectures }}"

          if [[ "${USE_INPUTS}" != "true" || -z "${INPUT}" ]]; then
            PLATFORMS="${DEFAULT_PLATFORMS}"
            echo "üèóÔ∏è Using default platforms"
          else
            echo "üèóÔ∏è Using custom platforms"
            PLATFORMS=""
            IFS=',' read -ra ARCHES <<< "${INPUT}"
            for ARCH in "${ARCHES[@]}"; do
              ARCH="$(echo "${ARCH}" | xargs)"  # Trim whitespace
              case "${ARCH}" in
                amd64) PLATFORMS+=",linux/amd64" ;;
                arm64) PLATFORMS+=",linux/arm64" ;;
                armv7) PLATFORMS+=",linux/arm/v7" ;;
                *)
                  echo "‚ùå Unsupported architecture: ${ARCH}"
                  echo "Supported: amd64, arm64, armv7"
                  exit 1
                  ;;
              esac
            done
            PLATFORMS="${PLATFORMS#,}"
          fi

          echo "platforms=${PLATFORMS}" >> "$GITHUB_OUTPUT"
          echo "Platforms: ${PLATFORMS}"

      ################################################
      # TAG COMPUTATION
      ################################################
      - name: "üè∑Ô∏è Compute Docker tags"
        id: docker_tags
        run: |
          VERSION="${{ steps.dsmr_version.outputs.version }}"
          BRANCH="${{ steps.branch_guard.outputs.branch }}"

          if [[ "${BRANCH}" == "development" ]]; then
            echo "tags<<EOF" >> "$GITHUB_OUTPUT"
            echo "development" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            echo "Tags: development"
            exit 0
          fi

          # Parse semantic version components
          MAJOR="$(echo "${VERSION}" | cut -d. -f1)"
          MINOR="$(echo "${VERSION}" | cut -d. -f2)"

          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${VERSION}" >> "$GITHUB_OUTPUT"
          echo "${MAJOR}.${MINOR}" >> "$GITHUB_OUTPUT"
          echo "${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "latest" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "Tags:"
          echo "  - ${VERSION}"
          echo "  - ${MAJOR}.${MINOR}"
          echo "  - ${MAJOR}"
          echo "  - latest"
      ################################################
      # DOCKER BUILD SETUP
      ################################################
      - name: "‚öôÔ∏è Set up QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "‚öôÔ∏è Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "üîì Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: "üîì Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "üìã Generate Docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_TARGET_REPO }}
            ghcr.io/${{ env.DOCKER_TARGET_REPO }}
          tags: ${{ steps.docker_tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=DSMR Reader Docker
            org.opencontainers.image.description=Containerized DSMR Reader for multi-architecture deployment
            org.opencontainers.image.version=${{ steps.dsmr_version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.created=${{ steps.docker_release.outputs.release }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/README.md

      ################################################
      # BUILD & PUSH
      ################################################
      - name: "üöÄ Build and push Docker images"
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ steps.docker_platforms.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DSMR_VERSION=${{ steps.dsmr_version.outputs.version }}
            DOCKER_TARGET_RELEASE=${{ steps.docker_release.outputs.release }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      ################################################
      # METRICS & SUMMARY
      ################################################
      - name: "üìä Generate build summary"
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## üê≥ Docker Build Summary

          | Metric | Value |
          |--------|-------|
          | **DSMR Version** | `${{ steps.dsmr_version.outputs.version }}` |
          | **Docker Release** | `${{ steps.docker_release.outputs.release }}` |
          | **Branch** | `${{ steps.branch_guard.outputs.branch }}` |
          | **Platforms** | `${{ steps.docker_platforms.outputs.platforms }}` |
          | **Build Status** | ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }} |
          | **Image Digest** | `${{ steps.docker_build.outputs.digest }}` |
          | **Run Number** | `#${{ github.run_number }}` |
          | **Triggered By** | @${{ github.actor }} |

          ### üè∑Ô∏è Published Tags
          EOF

          echo "${{ steps.docker_tags.outputs.tags }}" | while IFS= read -r tag; do
            echo "- \`${DOCKER_TARGET_REPO}:${tag}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${DOCKER_TARGET_REPO}:${tag}\`" >> $GITHUB_STEP_SUMMARY
          done

          cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          ### üì¶ Pull Commands
          ```bash
          docker pull ${{ env.DOCKER_TARGET_REPO }}:${{ steps.dsmr_version.outputs.version }}
          # or
          docker pull ghcr.io/${{ env.DOCKER_TARGET_REPO }}:${{ steps.dsmr_version.outputs.version }}
          ```
          EOF

      - name: "üìà Report build metrics"
        if: success()
        run: |
          echo "::notice title=Build Complete::Successfully built DSMR Reader v${{ steps.dsmr_version.outputs.version }} for ${{ steps.docker_platforms.outputs.platforms }}"
          echo "::notice title=Image Digest::${{ steps.docker_build.outputs.digest }}"